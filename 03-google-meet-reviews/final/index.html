<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Reviews</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Google meet reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person1.jpg" alt="person image" id="person-img" />
          </div>
          <h4 id="author">srikanth racharla</h4>
          <p id="job">web developer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, sequi
            ratione. Voluptatum officiis veritatis reprehenderit magnam quasi.
          </p>

          <!-- previous and Next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- impress button -->
          <button class="impress-btn">impress me</button>
        </article>
      </section>
    </main>
  </body>
</html>
